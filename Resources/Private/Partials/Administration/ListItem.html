<tr class="db_list_normal">
	<td>
		<a href="#" onclick="top.launchView('tx_news_domain_model_news', '{newsItem.uid}'); return false;">Info</a>
		&middot;
		<a href="#" onclick="window.location.href='alt_doc.php?returnUrl='+T3_THIS_LOCATION+'&edit[tx_news_domain_model_news][{newsItem.uid}]=edit'; return false;">Edit</a>

	</td>
	<td>{newsItem.title}</td>
	<td><f:format.date>{newsItem.dateTime}</f:format.date></td>
	<td><f:format.date>{newsItem.archive}</f:format.date></td>
	<td><f:format.date>{newsItem.tstamp}</f:format.date></td>
	<td>
		<f:if condition="{newsItem.author}">
			<strong>Author:</strong> {newsItem.author}<br />
		</f:if>
		<f:if condition="{newsItem.categories}">
			<strong>Categories:</strong>
			<f:for each="{newsItem.categories}" as="category" iteration="iterator">
				{category.title}<f:if condition="{iterator.isLast}"><f:then></f:then><f:else>, </f:else></f:if>
			</f:for>
		</f:if>
	</td>


</tr>
