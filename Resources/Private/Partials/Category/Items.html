<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<!-- categories -->
<span class="news-list-category">
	<f:for each="{categories}" as="category">
		<f:if condition="{category.shortcut}">
			<f:then>
				<f:link.page pageUid="{category.shortcut}">
					{category.title}
				</f:link.page>
			</f:then>
			<f:else>
				{category.title}
			</f:else>
		</f:if>
	</f:for>
</span>
</html>
